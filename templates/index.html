<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Fingerprint Comparison System</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="comparisonForm" enctype="multipart/form-data">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contact" class="form-label">Contact-based Fingerprint</label>
                                        <input type="file" class="form-control" id="contact" name="contact" accept="image/*" required>
                                        <div class="preview-container mt-2">
                                            <img id="contactPreview" class="img-preview">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contactless" class="form-label">Contactless Fingerprint</label>
                                        <input type="file" class="form-control" id="contactless" name="contactless" accept="image/*" required>
                                        <div class="preview-container mt-2">
                                            <img id="contactlessPreview" class="img-preview">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Compare Fingerprints</button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;">
                            <h3 class="text-center mb-3">Comparison Result</h3>
                            <div id="resultAlert" class="alert">
                                <p class="mb-2">Match Probability: <span id="probability" class="fw-bold">0%</span></p>
                                <p class="mb-0">Match Status: <span id="matchStatus" class="fw-bold">Unknown</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
